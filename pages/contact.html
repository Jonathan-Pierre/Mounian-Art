    <!-- CSS -->
     <link rel="stylesheet" href="../styles.css/style.css">
    <title>Contact</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Wendyyy</a>
            <div class="collapse navbar-collapse show" id="mainNav">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./bio.html">Bio</a></li>

                    <li class="nav-item"><a class="nav-link active" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
       </nav>
    </header>
    <main>
        <div class="container contact-section">
           <h1 class="mb-4">Stay connected with your artist or Group</h1>
           <form>
                <label for="fanName">Your Name:</label>
                <input type="text" id="fanName" name="fanName" placeholder="Enter your name">
                <label for="fanEmail">Your Email:</label>
                <input type="email" id="fanEmail" name="fanEmail" placeholder="Enter your email">
                <label for="fanMessage">Message:</label>
                <textarea id="fanMessage" name="fanMessage" rows="4" placeholder="Write your message here"></textarea>
                <button type="submit">Send Message</button>
           </form>
        </div>
    </main>
    <footer>
      <p class="p-footer">@ All the right reserve to Jonathan Pierre</p> 
    </footer>
       <!-- Bootstrap -->
